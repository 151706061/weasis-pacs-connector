# DCM4CHEE DB
pacs.db.user=pacs
pacs.db.password=pacs
pacs.db.uri=jdbc:mysql://localhost:3306/pacsdb
pacs.db.driver=com.mysql.jdbc.Driver

# Mandatory fields
pacs.db.query.patientid=pat_id
pacs.db.query.patientbirthdate=pat_birthdate
pacs.db.query.patientbirthdate.type=VARCHAR2
pacs.db.query.patientbirthdate.format=yyyyMMdd
pacs.db.query.studyinstanceuid=study_iuid
pacs.db.query.seriesinstanceuid=series_iuid
pacs.db.query.sopinstanceuid=sop_iuid

# Additional fields

# Patient
pacs.db.query.setpatientname=pat_name
#pacs.db.query.patientbirthtime=
pacs.db.query.patientsex=pat_sex

# Study
pacs.db.query.studydescription=study_desc
pacs.db.query.studydate=study_datetime
pacs.db.query.studydate.type=TIMESTAMP

#pacs.db.query.studytime=
pacs.db.query.accessionnumber=accession_no
pacs.db.query.studyid=study_id
pacs.db.query.referringphysicianname=ref_physician

# Series
pacs.db.query.seriesdescription=series_desc
pacs.db.query.seriesnumber=series_no
pacs.db.query.modality=modality

# Instance
pacs.db.query.instancenumber=inst_no

# SQL commands
pacs.db.query.select=select pa.pat_id, pa.pat_name, pa.pat_sex, pa.pat_birthdate, st.study_iuid, st.study_id, st.study_datetime, st.accession_no, st.ref_physician, st.study_desc, se.series_iuid, se.modality, se.series_desc, se.series_no, im.sop_iuid, im.inst_no from instance im, series se, study st, patient pa
#st.study_iuid, st.study_id, st.study_datetime, st.accession_no, st.ref_physician, st.study_desc, se.series_iuid, se.modality, se.series_desc, se.series_no, im.sop_iuid, fi.file_tsuid , im.inst_no from files fi, instance im, series se, study st, patient pa
#se.series_iuid, se.modality, se.series_desc, se.series_no, im.sop_iuid, fi.file_tsuid , im.inst_no from files fi, instance im, series se, study st, patient pa
from files fi, instance im, series se, study st, patient pa
pacs.db.query.series.where=series_iuid in (%series%)
pacs.db.query.studies.where=study_iuid in (%studies%)
pacs.db.query.accessionnum.where=st.accessionnum in (%accession_no%)
pacs.db.query.and=and im.series_fk=se.pk and se.study_fk=st.pk and st.patient_fk=pa.pk

##### Base URL of the WADO server (Mandatory property)
pacs.wado.url=http://localhost:8080/wado
##### Request a specific transfer syntax (no value in dcm4chee will return the stored syntax)
##### For lossy syntax syntax, quality in % can be added (wado.request.tsuid=1.2.840.10008.1.2.4.91:82)
#wado.request.tsuid=1.2.840.10008.1.2.1
##### If the WADO server requires an http authentication (pacs.web.login=user:pwd)
#pacs.web.login=
##### Allows additional parameters at the end of the WADO URL
#wado.addparams=
##### True if the WADO server supports request with only the SopInstanceUID (standard is Study, Series and Intance UID), default value is false
#wado.onlysopuid=false
##### Set a DICOM tag list (comma-separated integer values) that will be used to override downloaded DICOM files by the values in the wado xml file.
#wado.override.tags=
##### Set a HTTP tag list (comma-separated key:value). The tags will be included in the HTTP header of each WADO request. 
##### Ex. wado.httpTags=X-Time:23424324,X-Value:32443432
#wado.httpTags=
